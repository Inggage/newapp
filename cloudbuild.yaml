steps:
  # Step 1: Install dependencies
  - name: 'node:21'  # Or any Node.js version that your project uses
    entrypoint: 'npm'
    args: ['install']

  # Step 3: Deploy to App Engine
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: ['app', 'deploy']

timeout: '1200s'
